<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<style>
body {
	width: 100%;
	height: 100%;
	cursor: crosshair;
}
</style>
<body>
<button id="solid">solid</button>
<button id="dot">dot</button>
<button id="clear">clear</button>
<button id="redraw">redraw</button>
<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	var pen = 'solid';
	var isDrawing = false;
	var newPath = false;
	var capturedPoints = [];
	var lastCaptured;
	var dot = document.getElementById('dot');
	var solid = document.getElementById('solid');
	var clear = document.getElementById('clear');
	var redraw = document.getElementById('redraw');
	var canvas = document.getElementById('canvas');
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	if (canvas.getContext){
		var ctx = canvas.getContext('2d');

		function draw(canvas, x, y, lastX, lastY, pen, color) {
			ctx.beginPath();
			ctx.fillStyle = color;
			if (pen == 'dot') {
				ctx.fillRect(x, y, 3, 3);
			} else if (pen == 'solid') {
				ctx.lineWidth = 3;
				if (lastX !== 'blank' && lastY !== 'blank') {
					ctx.moveTo(lastX, lastY);
					ctx.lineTo(x, y);				
				}
			}
			ctx.stroke();
		}

		function clearCanvas() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}

		canvas.addEventListener('mousedown', function() {
			isDrawing = true;
			newPath = true;
		})

		canvas.addEventListener('mouseup', function() {
			isDrawing = false;
		})

		canvas.addEventListener('mousemove', function(e) {
			if (isDrawing === true) {
				var x = e.clientX;
				var y = e.clientY - canvas.offsetTop;
				if (newPath === true || capturedPoints.length === 0 ) {
					lastCaptured = {x: x, y: y};
					capturedPoints.push({x: 'blank', y: 'blank'})
					newPath = false;
				} else {
			  	lastCaptured = capturedPoints[capturedPoints.length - 1];
				}
				draw(ctx, x, y, lastCaptured.x, lastCaptured.y, pen, 'black')
				capturedPoints.push({x: x, y: y})
			} else {
				ctx.closePath(); 
			}
		})

		clear.addEventListener('click', function(){
			clearCanvas();
			return capturedPoints = [];
		})

		redraw.addEventListener('click', function() {
			clearCanvas();
			capturedPoints.forEach(function(point, index) {
					var prev = capturedPoints[index - 1] || point;
				setTimeout(function() { draw(ctx, point.x, point.y, prev.x, prev.y, pen, "black")}, 25 * index)
			})
		})

		dot.addEventListener('click', function(){
			return pen = 'dot'
		})

		solid.addEventListener('click', function(){
			return pen = 'solid'
		})
	} else {
		canvas.innerText = 'Sorry this browser does not support canvas'
	}
	
</script>
</html>
